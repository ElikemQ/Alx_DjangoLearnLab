{% extends 'base_generic.html' %}

{% block content %}
  <h2>{% if comment %}Edit{% else %}Add{% endif %} Comment</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if comment %}Update{% else %}Submit{% endif %}
    </button>
  </form>

  <br>
  <a href="{% url 'blog:post_detail' post.pk %}">Back to Post</a>
{% endblock %}
