{% extends 'base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>

  <br>
  <a href="{% url 'blog:post_detail' pk=comment.post.pk %}">Back to Post</a>
{% endblock %}
